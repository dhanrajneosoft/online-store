<mat-toolbar>
  <span>{{data.requestType | titlecase}} Product</span>
</mat-toolbar>
<form [formGroup]="productForm" (ngSubmit)="submit()">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <mat-form-field>
          <mat-label>Product Category</mat-label>
          <mat-select formControlName="category">
            <mat-option *ngFor="let cat of categories" [value]="cat._id">{{cat.name | titlecase}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <mat-form-field class="w-100">
          <input matInput placeholder="Product Name" formControlName="name">
        </mat-form-field>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <mat-form-field class="w-100">
          <input matInput placeholder="MRP" formControlName="mrp" type="number">
        </mat-form-field>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <mat-form-field class="w-100">
          <input matInput placeholder="Purchased Price" formControlName="price" type="number">
        </mat-form-field>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <mat-form-field class="w-100">
          <input matInput placeholder="Selling Price" formControlName="selling_price" type="number">
        </mat-form-field>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <mat-form-field class="w-100">
          <input matInput placeholder="Quantity" formControlName="quantity" type="number">
        </mat-form-field>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <mat-form-field class="w-100">
          <mat-label>Max Order Limit (per user can limited order)</mat-label>
          <mat-select formControlName="max_order_limit">
            <mat-option value="1">1</mat-option>
            <mat-option value="2">2</mat-option>
            <mat-option value="3">3</mat-option>
            <mat-option value="4">4</mat-option>
            <mat-option value="5">5</mat-option>
            <mat-option value="6">6</mat-option>
            <mat-option value="7">7</mat-option>
            <mat-option value="8">8</mat-option>
            <mat-option value="9">9</mat-option>
            <mat-option value="10">10</mat-option>
            <mat-option value="">10+</mat-option>
          </mat-select>
        </mat-form-field>

      </div>
    </div>
    <div class="col-md-12">
      <div class="form-group">
        <mat-form-field class="w-100">
          <textarea matInput placeholder="Prodcut Description" formControlName="description"></textarea>
        </mat-form-field>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <button mat-flat-button color="primary" type="submit">{{data.requestType == 'add' ? 'Submit' : 'Update'}}</button> &nbsp;
        <button mat-flat-button color="warn" type="button" (click)="dialogRef.close()">Cancel</button>
      </div>
    </div>
  </div>

</form>
